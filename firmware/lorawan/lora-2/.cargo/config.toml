[target.'cfg(all(target_arch = "arm", target_os = "none"))']
# Use probe-rs for flashing and debugging
runner = "probe-rs run --chip STM32WL55JCIx"

rustflags = [
  # LLD (shipped with Rust) for linking
  "-C", "link-arg=-Tlink.x",

  # Enable defmt logging
  "-C", "link-arg=-Tdefmt.x",

  # Optimize for size
  "-C", "inline-threshold=5",
  "-C", "no-vectorize-loops",
]

[build]
# Target for STM32WL55 (Cortex-M4)
target = "thumbv7em-none-eabihf"  # Cortex-M4F with hardware floating point

[env]
DEFMT_LOG = "debug"
