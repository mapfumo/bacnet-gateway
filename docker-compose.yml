# Unified IIoT Monitoring Platform
# Combines LoRaWAN and Modbus TCP sensor networks into single dashboard

services:
  # InfluxDB - Time-series database for all sensor data
  influxdb:
    image: influxdb:2
    container_name: unified-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123456
      - DOCKER_INFLUXDB_INIT_ORG=my-org
      - DOCKER_INFLUXDB_INIT_BUCKET=sensors
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - monitoring-network
    restart: unless-stopped

  # Grafana - Unified dashboard for all 4 nodes
  grafana:
    image: grafana/grafana:latest
    container_name: unified-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - monitoring-network
    depends_on:
      - influxdb
    restart: unless-stopped

  # Local Mosquitto broker (optional, for local MQTT testing)
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: unified-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    networks:
      - monitoring-network
    restart: unless-stopped

  # MQTT Bridge - LoRaWAN gateway to InfluxDB
  mqtt-bridge:
    image: python:3.11-slim
    container_name: unified-mqtt-bridge
    command: python -u /app/mqtt_to_influx.py
    volumes:
      - ./mqtt_to_influx.py:/app/mqtt_to_influx.py:ro
    networks:
      - monitoring-network
    depends_on:
      - influxdb
    restart: unless-stopped

  # Modbus Bridge - Modbus TCP slaves to InfluxDB
  # Uses host network to reach 10.10.10.x devices
  modbus-bridge:
    image: python:3.11-slim
    container_name: unified-modbus-bridge
    command: python -u /app/modbus_to_influx.py
    volumes:
      - ./modbus_to_influx.py:/app/modbus_to_influx.py:ro
    network_mode: host
    depends_on:
      - influxdb
    restart: unless-stopped

networks:
  monitoring-network:
    driver: bridge

volumes:
  influxdb-data:
  grafana-data:
  mosquitto-data:
  mosquitto-log:
