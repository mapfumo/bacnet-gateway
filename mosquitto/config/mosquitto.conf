# Mosquitto Configuration for Unified IIoT Monitoring
# Local MQTT broker for testing and development

# Allow anonymous connections (no authentication for development)
allow_anonymous true

# Default MQTT listener
listener 1883
protocol mqtt

# WebSocket listener (optional, for web dashboards)
listener 9001
protocol websockets

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Connection messages
connection_messages true
